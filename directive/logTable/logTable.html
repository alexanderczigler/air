<div>
{{readings[0]}}
{{readingsWithData}}
  <table cellspacing="0">
    <thead>
    <tr>
      <td>Time</td>
      <td>Temperature</td>
      <td>Humidity</td>
      <td>Wind</td>
      <td>Rain</td>
      <td>Abs. pressure</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="reading in readingsWithData">
      <td>
        {{reading}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
