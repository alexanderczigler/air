<div>
  <table cellspacing="0">
    <thead>
    <tr>
      <td>Date/Time</td>
      <td>Temperature</td>
      <td>Humidity</td>
      <td>Wind</td>
      <td>Rain</td>
      <td>Abs. pressure</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="log in logs">
      <td>
        {{log.Date}} {{log.Time}}
      </td>
      <td>
        {{log.TempOut}}
        <span ng-show="!!log.TempOut">&deg; C</span>
      </td>
      <td>
        {{log.HumidityOut}}
        <span ng-show="!!log.HumidityOut">%</span>
      </td>
      <td>
        {{log.WindAvg}}
        <span ng-show="!!log.WindAvg"> m/s [{{log.WindDirection}}]</span>
      </td>
      <td>
        {{log.Rain}}
        <span ng-show="!!log.Rain">mm</span>
      </td>
      <td>
        {{log.AbsPressure}}
        <span ng-show="!!log.AbsPressure">mb</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
